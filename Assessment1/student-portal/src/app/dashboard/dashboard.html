<div class="dashboard-container page-enter">
  <div class="hero-section floating-element">
    <div class="hero-background"></div>

      <div class="hero-icon-wrapper">
        <i class="pi pi-graduation-cap hero-icon"></i>
      </div>
      <h1 class="hero-title">Welcome to Student Portal</h1>
      <p class="hero-subtitle">Experience next-generation student management with our premium dashboard</p>

        <p-button

          icon="pi pi-user-plus" 
          routerLink="/register"
          class="glow-on-hover">

          icon="pi pi-users" 
          severity="secondary"

    <div class="feature-card glow-on-hover">
      <i class="pi pi-shield feature-icon"></i>

    </div>
    <div class="feature-card glow-on-hover">
