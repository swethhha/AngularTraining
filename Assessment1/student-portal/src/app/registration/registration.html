<p-toast></p-toast>
<div class="registration-container page-enter">
  <div class="registration-header">
    <div class="header-icon-wrapper floating-element">
      <i class="pi pi-user-plus"></i>
    </div>
    <h1>Student Registration</h1>
    <p>Join our academic community and start your learning journey</p>
  </div>

  <p-card class="registration-card glow-on-hover">
    <ng-template pTemplate="header">
      <div class="card-header">
        <i class="pi pi-graduation-cap"></i>
        <div>
          <h2>Create Your Profile</h2>
          <p>Please fill in your details to get started</p>
        </div>
      </div>
    </ng-template>
    
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <div class="field-wrapper">
          <div class="field">
            <label for="name">
              <i class="pi pi-user"></i>
              Full Name *
            </label>
            <div class="input-wrapper">
              <input pInputText id="name" formControlName="name" placeholder="Enter your full name" class="premium-input" />
            </div>
            <small class="error">{{ getFieldError('name') }}</small>
          </div>
        </div>

        <div class="field-wrapper">
          <div class="field">
            <label for="email">
              <i class="pi pi-envelope"></i>
              Email Address *
            </label>
            <div class="input-wrapper">
              <input pInputText id="email" type="email" formControlName="email" placeholder="Enter your email address" class="premium-input" />
            </div>
            <small class="error">{{ getFieldError('email') }}</small>
          </div>
        </div>

        <div class="field-wrapper">
          <div class="field">
            <label for="age">
              <i class="pi pi-calendar"></i>
              Age *
            </label>
            <div class="input-wrapper">
              <input pInputText id="age" type="number" formControlName="age" placeholder="Enter your age" class="premium-input" />
            </div>
            <small class="error">{{ getFieldError('age') }}</small>
          </div>
        </div>

        <div class="field-wrapper">
          <div class="field">
            <label for="department">
              <i class="pi pi-building"></i>
              Department *
            </label>
            <div class="input-wrapper">
              <p-select id="department" formControlName="department" [options]="departments" placeholder="Select your department" class="premium-select"></p-select>
            </div>
            <small class="error">{{ getFieldError('department') }}</small>
          </div>
        </div>
      </div>
      
      <div class="form-actions">
        <p-button 
          type="submit" 
          label="Register Student" 
          icon="pi pi-check-circle" 
          [disabled]="form.invalid"
          class="submit-button glow-on-hover">
        </p-button>
      </div>
    </form>
  </p-card>
</div>
