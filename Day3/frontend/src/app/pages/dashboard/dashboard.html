<div class="dashboard-container">
  <h1><i class="pi pi-chart-line"></i> Dashboard</h1>
  
  <div class="dashboard-grid">
    <p-card header="Total Bugs" class="stat-card">
      <div class="stat-content">
        <i class="pi pi-bug stat-icon"></i>
        <span class="stat-number">24</span>
      </div>
    </p-card>
    
    <p-card header="Open Issues" class="stat-card">
      <div class="stat-content">
        <i class="pi pi-exclamation-triangle stat-icon"></i>
        <span class="stat-number">12</span>
      </div>
    </p-card>
    
    <p-card header="Resolved" class="stat-card">
      <div class="stat-content">
        <i class="pi pi-check-circle stat-icon"></i>
        <span class="stat-number">8</span>
      </div>
    </p-card>
  </div>
  
  <p-card header="Quick Actions" class="actions-card">
    <div class="action-buttons">
      <button pButton label="Report Bug" icon="pi pi-plus" class="p-button-primary"></button>
      <button pButton label="View Reports" icon="pi pi-file" class="p-button-secondary"></button>
    </div>
  </p-card>
</div>
