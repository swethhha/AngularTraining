<div class="login-container">
    <div class="login-card">
        <h1>Login</h1>
        <div class="form-group">
            <input type="text" #username placeholder="Username" class="form-input">
        </div>
        <div class="form-group">
            <input type="password" #password placeholder="Password" class="form-input">
        </div>
        <button (click)="login(username, password)" class="login-btn" [disabled]="isLoading">
            {{isLoading ? 'Logging in...' : 'Login'}}
        </button>
        <p class="message" *ngIf="message">{{message}}</p>
    </div>
</div>
